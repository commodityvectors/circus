[cvec_circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = $(cvec_circus.env.cvec_circus_stats_endpoint)
statsd = $(cvec_circus.env.cvec_circus_statsd)

[watcher:my_app]
cmd = boo
uid = $(cvec_circus.env.cvec_circus_uid)
gid = $(cvec_circus.env.cvec_circus_gid)


[env]
cvec_circus_gid = wheel
cvec_circus_uid = tarek

[env:my_app]
cvec_circus_gid = root
